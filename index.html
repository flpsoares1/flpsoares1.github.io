<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCopies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Logotipo">
    </header>
    <section id="sobre">
        <div class="profile-and-video" data-aos="fade-up">
            <div class="profile-picture">
                <img src="images/foto.png" alt="Foto">
            </div>
            <div class="description">
                <h1 data-aos="fade-left">Felipe Soares</h1>
                <p data-aos="fade-right">
                    Descrição
                </p>
                <div class="contact-buttons" data-aos="fade-up">
                    <a href="https://www.instagram.com/easycopies/" target="_blank" class="instagram-button">Instagram</a>
                    <a href="https://wa.me/5571988335537" target="_blank" class="whatsapp-button">WhatsApp</a>
                </div>
            </div>
            <div class="embedded-video" data-aos="fade-up">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- Page 2 -->
    <section id="second-page">
        <!-- Content for the second page goes here -->
    </section>

    <footer>
        <div class="contact-info">
            <p><a href="mailto:felipe@easycopies.com.br" data-aos="fade-up">Email</a></p>
        </div>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/seu_perfil" target="_blank" data-aos="fade-up"><img src="images/linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/easycopies/" target="_blank" data-aos="fade-up"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
