<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCopies</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- Logotipo da empresa -->
        <img src="caminho/para/seu/logotipo.png" alt="Logotipo da Sua Empresa">
        <!-- Menu de navegação (se houver) -->
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <img class="profile-picture" src="caminho/para/sua/foto.jpg" alt="Sua Foto">
        <div class="description">
            <h1>Felipe Soares</h1>
            <p>
                Descrição
            </p>

            <div class="contact-buttons">
                <a href="https://www.instagram.com/easycopies/" target="_blank" class="instagram-button">Instagram</a>
                <a href="https://api.whatsapp.com/send?phone=seu_numero" target="_blank" class="whatsapp-button">WhatsApp</a>
            </div>
        </div>
    </section>

    <footer>
        <!-- Informações de contato -->
        <div class="contact-info">
            <p>Email: felipe@easycopies.com.br</p>
        </div>
        <!-- Redes sociais -->
        <div class="social-media">
            <a href="https://www.facebook.com/sua_pagina" target="_blank"><img src="caminho/para/facebook.png" alt="Facebook"></a>
            <a href="https://www.linkedin.com/in/seu_perfil" target="_blank"><img src="caminho/para/linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.twitter.com/seu_usuario" target="_blank"><img src="caminho/para/twitter.png" alt="Twitter"></a>
        </div>
    </footer>
</body>

</html>
